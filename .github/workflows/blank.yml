name: Run R Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-r-analysis:
    name: Execute R Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Packages
        run: |
          R -e "install.packages('readxl', repos='https://cloud.r-project.org')"
          R -e "install.packages('ggplot2', repos='https://cloud.r-project.org')"
          R -e "install.packages('dplyr', repos='https://cloud.r-project.org')"

      - name: Run Analysis Script
        run: |
          Rscript code/analysis.R
          Rscript code/visualisations.R
          Rscript code/correlation_test.R

      - name: Upload Figures
        uses: actions/upload-artifact@v3
        with:
          name: figures
          path: figures/

      - name: Upload Appendix Outputs
        uses: actions/upload-artifact@v3
        with:
          name: appendix
          path: appendix/
